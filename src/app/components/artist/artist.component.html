<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error.falloBool" class="alert alert-success animated fadeIn">
    <h3>Error {{error.falloCod}}</h3>
    <p>{{error.falloMens}}</p>
</div>

<div *ngIf="!loading" class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-tumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Abrir en Spotify</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-success">Volver</button>
    </div>
</div>

<div *ngIf="!loading" class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Song</th>
                    <th>Album</th>
                    <th>Listen</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td (click)="redirectTrack(track)">{{track.name}}</td>
                    <td (click)="redirectAlbum(track)">{{track.album.name}}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
