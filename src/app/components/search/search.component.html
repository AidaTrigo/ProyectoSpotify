<div class="row">
    <div class="col">
        <input #busqueda type="text" (keyup)="buscar(busqueda.value)" class="form-control" placeholder="Search artist">
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error.falloBool" class="alert alert-success animated fadeIn">
    <h3>Error {{error.falloCod}}</h3>
    <p>{{error.falloMens}}</p>
</div>

<app-cards *ngIf="!loading && artistas.length !== 0" [items]="artistas"></app-cards>

<h2 *ngIf="!loading && artistas.length === 0 && busqueda.value !== ''" class="m-5 text-center animated fadeIn">No artists found!</h2>
